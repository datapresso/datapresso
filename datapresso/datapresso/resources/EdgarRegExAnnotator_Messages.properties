#----------------------------------------------------
#Catalog of Exception Messges for the RegExAnnotator
#----------------------------------------------------
    
type_pattern_array_length_mismatch = The number of values for the TypeNames configuration \
  parameter must match the number of values for the Patterns configuration parameter.
    
regex_syntax_error = "{0}" is not a valid regular expression. 

regex_matches_empty_string = The regular expression "{0}" is not allowed because \
  it matches the empty string.